plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.chatapp_mentor"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.chatapp_mentor"
        minSdkVersion 23 // You can update this as per your app's requirement
        targetSdkVersion 33 // Update this according to the latest SDK version you're using
        versionCode 1 // Set the version code
        versionName "1.0.0" // Set the version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    configurations {
        all {
            resolutionStrategy {
                // Force specific Kotlin versions to avoid duplicate classes
                force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Ensure all your required dependencies are here.
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"

    // Add Firebase and other relevant dependencies, for example:
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    implementation 'com.google.firebase:firebase-analytics'

    // Remove any unnecessary dependencies.
}
